apiVersion: k0sctl.k0sproject.io/v1beta1
kind: Cluster
metadata:
  name: k0s-cluster
spec:
  hosts:
  - role: controller+worker
    ssh:
      address: 192.168.122.11
      user: core
      port: 22
  #- role: worker
  #  ssh:
  #    address: 192.168.122.11
